
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GazeTech - Navigation oculaire</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon48.png" alt="GazeTech Logo">
        <h1>GazeTech</h1>
      </div>
      <p class="status">
        <span id="status-indicator" class="active"></span>
        <span id="status-text">Actif</span>
      </p>
    </header>

    <div class="main-controls">
      <button id="calibrate-btn" class="btn primary">Calibrer</button>
      <button id="toggle-btn" class="btn secondary">Désactiver</button>
      <button id="stop-camera-btn" class="btn destructive">Arrêter Caméra</button>
    </div>

    <div class="features">
      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="gaze-cursor" checked>
            <span class="slider"></span>
          </label>
          <span>Curseur par le regard</span>
        </div>
        <div class="sensitivity">
          <span>Sensibilité:</span>
          <input type="range" id="gaze-sensitivity" min="1" max="10" value="5">
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="blink-click" checked>
            <span class="slider"></span>
          </label>
          <span>Clic par clignement</span>
        </div>
        <div class="sensitivity">
          <span>Délai (ms):</span>
          <input type="range" id="blink-delay" min="300" max="1000" value="500">
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="auto-zoom" checked>
            <span class="slider"></span>
          </label>
          <span>Zoom automatique</span>
        </div>
        <div class="sensitivity">
          <span>Délai (s):</span>
          <input type="range" id="zoom-delay" min="1" max="5" value="2">
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="text-speech" checked>
            <span class="slider"></span>
          </label>
          <span>Lecture du texte</span>
        </div>
        <div class="sensitivity">
          <span>Vitesse:</span>
          <input type="range" id="speech-rate" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="edge-navigation" checked>
            <span class="slider"></span>
          </label>
          <span>Navigation par bords</span>
        </div>
        <div class="sensitivity">
          <span>Zone active (%):</span>
          <input type="range" id="edge-size" min="5" max="20" value="10">
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-toggle">
          <label class="toggle">
            <input type="checkbox" id="auto-scroll" checked>
            <span class="slider"></span>
          </label>
          <span>Défilement automatique</span>
        </div>
        <div class="sensitivity">
          <span>Vitesse:</span>
          <input type="range" id="scroll-speed" min="1" max="10" value="5">
        </div>
      </div>
    </div>

    <footer>
      <button id="help-btn" class="btn text">Aide</button>
      <button id="advanced-btn" class="btn text">Paramètres avancés</button>
    </footer>
  </div>

  <div id="calibration-modal" class="modal">
    <div class="modal-content">
      <h2>Calibration</h2>
      <div id="calibration-area">
        <div id="webcam-container">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="face-overlay"></canvas>
        </div>
        <div id="calibration-target"></div>
      </div>
      <p id="calibration-instructions">Regardez le point et suivez-le des yeux</p>
      <div class="modal-actions">
        <button id="start-calibration" class="btn primary">Commencer</button>
        <button id="cancel-calibration" class="btn secondary">Annuler</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
